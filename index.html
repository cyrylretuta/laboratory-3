<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
	    background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
        }

        button {
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
        }

        .edit-btn, .delete-btn {
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin-left: 5px;
        }

        .delete-btn {
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');

        document.addEventListener("DOMContentLoaded", loadTasks);
        addTaskBtn.addEventListener("click", addTask);

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            createTaskElement(taskText);
            saveTaskToLocalStorage(taskText);
            taskInput.value = "";
        }

        function createTaskElement(taskText) {
            const taskItem = document.createElement("li");
            taskItem.innerHTML = `
                <span class="task-text">${taskText}</span>
                <div>
                    <button class="edit-btn"> Edit</button>
                    <button class="delete-btn">ðŸ—™</button>
                </div>
            `;
            taskList.appendChild(taskItem);

            const editBtn = taskItem.querySelector(".edit-btn");
            const deleteBtn = taskItem.querySelector(".delete-btn");

            editBtn.addEventListener("click", function () {
                editTask(taskItem, taskText);
            });

            deleteBtn.addEventListener("click", function () {
                taskItem.remove();
                removeTaskFromLocalStorage(taskText);
            });
        }

        function editTask(taskItem, oldTaskText) {
            const newTaskText = prompt("Edit your task:", oldTaskText);
            if (newTaskText && newTaskText.trim() !== "") {
                taskItem.querySelector(".task-text").textContent = newTaskText;
                updateTaskInLocalStorage(oldTaskText, newTaskText);
            }
        }

        function saveTaskToLocalStorage(task) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => createTaskElement(task));
        }

        function removeTaskFromLocalStorage(taskToRemove) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task !== taskToRemove);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function updateTaskInLocalStorage(oldTask, newTask) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let index = tasks.indexOf(oldTask);
            if (index !== -1) {
                tasks[index] = newTask;
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }
        }
    </script>
</body>
</html>
